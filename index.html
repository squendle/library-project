<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Library</title>
</head>
<body>
  
  <div class="sidebar">
    <h2>
      New Book
    </h2>
    <form id="newBook">
      <div class="form-row">
        <label for="form-title">Title:</label>
        <input type="text" id="form-title">
      </div>
      <div class="form-row">
        <label for="form-author">Author:</label>
        <input type="text" id="form-author">
      </div>
      <div class="form-row">
        <label for="form-pages">Pages:</label>
        <input type="number" id="form-pages">
      </div>
      <div class="form-row" id="form-read-checked">
        <input type="checkbox" id="form-read" checked>
        <label for="form-read">Read</label>
      </div>
      <div class="form-row">
        <button type="submit">Add Book</button>
      </div>
    </form>
  </div>

  <div class="library">
  
    </div>
  </div>

</body>
</html>
